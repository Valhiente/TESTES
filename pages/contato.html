<!-- ================= HERO ================= -->
<section class="hero">
    <div class="container text-center">
        <h1>Fale com a ForBody</h1>
        <p>Estamos prontos para tirar suas dúvidas e te ajudar a começar.</p>
    </div>
</section>

<!-- ================= CONTATO ================= -->
<main>
    <section>
        <div class="container">
            <div class="row justify-center">
                <div class="col-2">
                    <div class="card">

                        <form id="contact-form" action="https://formspree.io/f/exyvrkkk" method="POST" class="form">

                            <label>
                                Nome
                                <input type="text" name="Nome" required>
                            </label>

                            <label>
                                E-mail
                                <input type="email" name="Email" required>
                            </label>

                            <label>
                                Mensagem
                                <textarea name="Mensagem" rows="5" placeholder="Como podemos ajudar?"></textarea>
                            </label>

                            <button type="submit" class="btn-primary">
                                Enviar mensagem
                            </button>

                            <p id="form-message" class="hidden"></p>
                            <p class="form-helper">
                            Respondemos em até 24h úteis.
                            </p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
